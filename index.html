<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>SnoopyType</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>
            <img src="pngeggcropped.png" alt="Snoopy">
            SnoopyType
        </h1>
        <div id="header">
            <div id="info"></div>
            <div id="buttons">
                <button id="newGameButton">New Game</button>
            </div>
        </div>
        <div id="game" tabindex = "0">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error">Click here to type</div>
        </div>
        <div id="note">
            <img src="snoopylove.png" alt="me n syd">
            Happy 4 years Syd, I love you!
            <div id="description">
                Made by Luke Hollestelle for Sydney Lee to celebrate 4 awesome years together
            </div>
        </div>
    </main>
    <script src="typing.js"></script>
</body>
</html>
